<body>

<script>
function showHint(str) 
{
	num = 0;

	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function()
	{
		if (this.readyState == 4 && this.status == 200)
		{
			document.getElementById("asdf").innerHTML = this.responseText;
		}
	};
		
	xmlhttp.open("GET", "JS.php?q=" + str, true);
	xmlhttp.send();
}
</script>


<h2>My First Web Page</h2>
<p>My First Paragraph.</p>


<p id="asdf"></p>

<script>
	showHint(1);
</script>


	<div data-role="controlgroup" data-type="horizontal">
		<a href="#" class="ui-btn ui-btn-up-c" onclick="showHint(1)">Button 1</a>
		<a href="#" class="ui-btn" onclick="showHint(0)">Button 2</a>
	</div>
